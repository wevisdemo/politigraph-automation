name: List Google Drive Files

on:
  workflow_dispatch:

permissions:
  contents: 'read'
  id-token: 'write' # Required for OIDC authentication

jobs:
  list-files:
    runs-on: ubuntu-latest

    env:
      MODE: "dev"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Setup

      - name: Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "/projects/353526967057/locations/global/workloadIdentityPools/github-action/providers/github-action"
          service_account: "github-action@politigraph-automation.iam.gserviceaccount.com"

      - name: Install dependencies
        run: pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: List Google Drive Files
        run: python scripts/list_drive_files.py
        env:
          GOOGLE_DRIVE_FOLDER_ID: "1puARaFU9n_ExZroUc2D80Chj5nIkw-rS" # Google Drive folder id
